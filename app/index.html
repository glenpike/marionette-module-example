<!doctype html>
<html lang="en" data-framework="backbonejs">

<head>
    <meta charset="utf-8">
    <title>Simple Marionette Module with RequireJS</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div id="app" class="app-container">
    </div>

    <script type="text/template" id="list-template">
        <h1>Simple Marionette Module</h1>
        <p>This is a very simple demo of a Backbone Marionette application
        that uses Modules, but splits the dependency between a Module definition
        and the Application.</p>
        <div>
            <h2>Email list</h2>
            <ul class="email-list"></ul>
        </div>
    </script>

    <script type="text/template" id="item-template">
        <span class="name"><%=name%></span>: <span class="email"><%=email%></span>
    </script>

    <script type="text/javascript" data-main="main" src="vendor/requirejs/require.js"></script>
</body>

</html>
